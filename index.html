<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwa</title>
    <link rel="stylesheet" href="/manifest.json">
</head>
<body>
    <h1>test1</h1>
    <h2>재중test</h2>
    <h3>junseok test</h3>
    <h4>dadajung test</h4>

</html>
<script>
    if ('seviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // 등록 성공
                console.log('ServiceWorker registration succeessful with scope: ', registration.scope);
            }, function(err) {
                // 등록 실패
                console.log('ServiceWorker registration faile: ', err);
            });
        });
    }
</script>
